spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# 数据源配置
spring.datasource.url=jdbc:mysql://192.168.32.130/ixchou?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root1234%
# spring 反序列化配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null
# mybatis
mybatis.mapper-locations=classpath:mappings/*.xml
mybatis.type-aliases-package=com.ixchou.model.entity
mybatis.configuration.map-underscore-to-camel-case=true
# 日志配置 logback
logging.level.root=INFO
logging.level.com.enjoy.controller=DEBUG
